<div class="form-box">
    <form (ngSubmit)="submitForm(cForm)" #cForm="ngForm">
        <div ngModelGroup="user detail" #userDetail="ngModelGroup">
            <div class="form-group">
                <div class="d-flex">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input type="text" class="form-control" 
                    #firstName="ngModel" required minlength="3" 
                    maxlength="20"
                        ngModel name="firstname" pattern="^[a-zA-Z ]+$" 
                        placeholder="First Name"
                        (keyup)="firstNameChange(firstName)">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ngModel 
                required minlength="3" maxlength="7" name="lastname"
                    placeholder="Last Name">
            </div>
            <span class="text-danger" *ngIf="!userDetail.valid && 
            userDetail.touched">Please enter valid details</span>

        </div>

        <div class="form-group">
            <input type="text" class="form-control" ngModel name="contactno"
                placeholder="contact Number :+91 999 999 9999">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" 
            placeholder="Enter Email ID" ngModel required email
                #email="ngModel">
            <small class="text-danger" *ngIf="!email.valid && email.touched">
                Please Enter Valid Email</small>
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control" name="comment" 
            placeholder="Enter you comment"></textarea>
        </div>
        <div class="mt-2 mb-2">
            <button class="btn btn-primary form-control" 
            type="submit" [disabled]="!cForm.valid">Submit</button>
        </div>
    </form>
</div>
